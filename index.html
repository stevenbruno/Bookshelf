<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <main>
    <h3>Add a Book to your Bookshelf</h3>
    <form action="#" class="addBook">
      <label for="title">Book Title</label>
      <input type="text" name="title" id="title">
      <label for="author">Author</label>
      <input type="text" name="author" id="author">
      <label for="pages">Number of Pages</label>
      <input type="number" name="pages" id="pages">
      <div class="checkboxGroup">
        <input type="checkbox" name="read" id="read">
        <label for="read">I have read this book</label>
      </div>
      <button type="button" class="right" id="addBookButton">Add book</button>
    </form>
    <table id="bookShelf">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr data-row="0">
          <td>ExampleBook</td>
          <td>Jane Doe</td>
          <td>300</td>
          <td class="read">true</td>
          <td class="trash" data-row="0">X</td>
        </tr>
      </tbody>
    </table>
  </main>
  <script src="index.js"></script>
</body>
</html>
